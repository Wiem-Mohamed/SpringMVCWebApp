<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" >
</head>
<body>
<div class="container offset-sm-3 col-md-8 mt-lg-5">
    <form class="px-4 mt-lg-5" method="post" th:action="@{/login}">
        <div class="row mt-2">
            <div th:if="${param.error}" class="col-sm-8">
                <p class="alert alert-danger"> Invalid username or password</p>
            </div>
            <div th:if="${param.verified}" class="col-sm-8">
                <p class="alert alert-info"> this account has already been verified, please login here</p>
            </div>
            <div th:if="${param.valid}" class="col-sm-8">
                <p class="alert alert-info">Email verified successfully, please login here</p>
            </div>
            <div th:if="${param.logout}" class="col-sm-8">
                <p class="alert alert-warning">you have been logged out.</p>
            </div>

        </div>
        <h2 class="mb-4">User Login Form </h2>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="email" name="email" required
                       autofocus="autofocus">

        </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="password" name="password" required
                       autofocus="autofocus">

            </div>
        </div>
        <div class="mb-3 ">
            <button type="submit" name="login" id="login" class="btn btn-success">Login</button>
            <span> Not Registred yet? <a href="#" th:href="@{/registration/registration-form}"> Register.</a></span>

            <div class="vr">
            </div>
        </div>

    </form>

</div>
</body>
</html>
